syntax = "proto3";
package kvs;

service Kvs {

  rpc Get(GetRequest) returns (GetReply);

  rpc Set(SetRequest) returns (SetReply);

  rpc Remove(RemoveRequest) returns (RemoveReply);

}

message GetRequest {
  string key = 1;
}

message GetReply {
  string value = 1;
}

message SetRequest {
  string key = 1;
  string value = 2;
}

message SetReply {
}

message RemoveRequest {
  string key = 1;
}

message RemoveReply {
}
