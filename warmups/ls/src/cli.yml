name: ls
version: "1.0"
author: Reto Habluetzel <rethab@protonmail.ch>
about: lists file in a directory
args:
  - PATH:
      help: the directory to list
      required: false
      index: 1
  - long:
      short: l
      long: long
      help: shows more information about a file
  - all:
      short: a
      long: all
      multiple: false
      help: show hidden files
